<div class="login-page">
  <div class="login-card d-flex">
    <div class="login-left flex-fill">
      <div class="login-hero">
        <h2 class="hero-title">Redefinir senha</h2>
        <p class="hero-subtitle">Enviaremos um link para seu e-mail.</p>
      </div>
    </div>
    <div class="login-right flex-fill">
      <div class="signin">
        <h4 class="signin-title">Solicitar link</h4>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="email" class="form-control rounded-pill" placeholder="Email" formControlName="email" autocomplete="email" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">Informe um e-mail v√°lido</div>
          </div>
          <button class="btn btn-red w-100" [disabled]="loading">Enviar link</button>
          <div class="d-flex align-items-center mt-2" *ngIf="loading">
            <div class="spinner-border spinner-border-sm me-2"></div>
            <output aria-live="polite">Processando...</output>
          </div>
          <div class="text-success mt-2" *ngIf="success" aria-live="polite">{{ success }}</div>
          <div class="text-danger mt-2" *ngIf="error" role="alert" aria-live="assertive">{{ error }}</div>
        </form>
        <div class="mt-3 small text-center text-muted">Lembrou a senha? <a [routerLink]="'/login'" class="text-decoration-none">Entrar</a></div>
      </div>
    </div>
  </div>
</div>
