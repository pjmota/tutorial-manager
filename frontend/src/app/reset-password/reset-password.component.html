<div class="login-page">
  <div class="login-card d-flex">
    <div class="login-left flex-fill">
      <div class="login-hero">
        <h2 class="hero-title">Criar nova senha</h2>
        <p class="hero-subtitle">Defina sua nova senha abaixo.</p>
      </div>
    </div>
    <div class="login-right flex-fill">
      <div class="signin">
        <h4 class="signin-title">Redefinir senha</h4>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="password" class="form-control rounded-pill" placeholder="Nova senha" formControlName="password" autocomplete="new-password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">Informe uma senha válida (mínimo 6 caracteres)</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control rounded-pill" placeholder="Confirmar senha" formControlName="confirmPassword" autocomplete="new-password" [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}">
            <div class="invalid-feedback" *ngIf="submitted && f['confirmPassword'].errors?.['mismatch']">As senhas não conferem</div>
          </div>
          <button class="btn btn-red w-100" [disabled]="loading">Atualizar senha</button>
          <output class="d-flex align-items-center mt-2" *ngIf="loading" aria-live="polite">
            <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
            <span>Atualizando...</span>
          </output>
          <output class="text-success mt-2" *ngIf="success" aria-live="polite">{{ success }}</output>
          <div class="text-danger mt-2" *ngIf="error" role="alert" aria-live="assertive">{{ error }}</div>
        </form>
        <div class="mt-3 small text-center text-muted"><a [routerLink]="'/login'" class="text-decoration-none">Voltar para login</a></div>
      </div>
    </div>
  </div>
</div>
