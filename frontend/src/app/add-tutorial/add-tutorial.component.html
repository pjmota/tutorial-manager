<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Adicionar Tutorial</h5>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveTutorial()">
          <div class="mb-3">
            <label class="form-label" for="title">Título</label>
            <input id="title" type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid': submitted && f['title'].errors}" [attr.aria-invalid]="submitted && f['title'].errors ? 'true' : null" placeholder="Ex.: Introdução ao Angular">
            <div class="invalid-feedback" *ngIf="submitted && f['title'].errors">Título é obrigatório</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Descrição</label>
            <textarea id="description" class="form-control" rows="4" formControlName="description" placeholder="Resumo do tutorial, tópicos principais e objetivos"></textarea>
            <small class="text-muted">Dica: você pode colar conteúdo de referência neste campo.</small>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="published" formControlName="published">
            <label class="form-check-label" for="published">Publicado</label>
          </div>
          <div class="d-grid d-md-flex align-items-center gap-2">
            <button class="btn btn-primary action-btn" [disabled]="loading">Salvar e continuar</button>
            <button type="button" class="btn btn-outline-secondary action-btn" (click)="saveAndGoToDashboard()" [disabled]="loading">Salvar e ir ao Dashboard</button>
            <div class="spinner-border spinner-border-sm ms-2" *ngIf="loading" aria-hidden="true"></div>
            <output *ngIf="loading" class="ms-2" aria-live="polite">Processando...</output>
          </div>
          <output class="text-success mt-2" *ngIf="message" aria-live="polite">{{ message }}</output>
        </form>
      </div>
    </div>
  </div>
</div>
