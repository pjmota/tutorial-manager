<div class="login-page">
  <div class="login-card d-flex">
    <div class="login-left flex-fill">
      <div class="login-hero">
        <h2 class="hero-title">Bem-vindo de volta!</h2>
        <p class="hero-subtitle">Entre para acessar sua conta existente.</p>
      </div>
    </div>
    <div class="login-right flex-fill">
      <div class="signin">
        <h4 class="signin-title">Entrar</h4>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="email" class="form-control rounded-pill" placeholder="E-mail" formControlName="email" name="email" autocomplete="username" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">E-mail válido é obrigatório</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control rounded-pill" placeholder="Password" formControlName="password" name="password" autocomplete="current-password" aria-describedby="passwordHelp" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
            <div id="passwordHelp" class="form-text small">Você pode colar sua senha; gerenciadores de senhas são suportados.</div>
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">Password é obrigatório</div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3 small">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Lembrar-me</label>
            </div>
            <a [routerLink]="'/forgot-password'" [state]="{ showBreadcrumb: true, parentLabel: 'Login', childLabel: 'Esqueci a senha' }" class="text-muted text-decoration-none">Esqueceu a senha?</a>
          </div>
          <button class="btn btn-red w-100" [disabled]="loading">Entrar</button>
          <div class="d-flex align-items-center mt-2" *ngIf="loading">
            <div class="spinner-border spinner-border-sm me-2" aria-hidden="true"></div>
            <output aria-live="polite">Autenticando...</output>
          </div>
          <div class="text-danger mt-2" *ngIf="error" role="alert" aria-live="assertive">{{ error }}</div>
        </form>
        <div class="mt-3 small text-center text-muted">Novo por aqui? <a [routerLink]="'/register'" [state]="{ showBreadcrumb: true, parentLabel: 'Login', childLabel: 'Registrar' }" class="text-decoration-none">Criar uma conta</a></div>
      </div>
    </div>
  </div>
</div>
